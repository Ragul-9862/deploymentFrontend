name: Deploy Frontend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install SSH Client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e

            cd /var/www/frontend.apidev.cloud/deploymentFrontend

            echo "ðŸ“¥ Pulling latest code"
            git pull origin main

            echo "ðŸ“¦ Installing dependencies"
            npm ci

            echo "ðŸ—ï¸ Building Next.js app"
            npm run build

            echo "ðŸš€ Restarting PM2 frontend"
            pm2 describe apidev-frontend > /dev/null \
              && pm2 restart apidev-frontend \
              || pm2 start npm --name apidev-frontend -- start

            pm2 save
          EOF
